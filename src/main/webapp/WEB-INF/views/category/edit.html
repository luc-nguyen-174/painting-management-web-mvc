<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Edit category</h1>
    <p>
        <a th:href="@{/categories}">Back To List</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
        <script th:inline="javascript">
            setTimeout(function () {
                window.location.href = /*[[@{/categories}]]*/ '#';
            }, 3000);
        </script>
    </th:block>
    <form th:action="@{/categories/edit}" th:object="${categories}" method="post">
        <input type="hidden" th:field="*{id}">
        <table style="border-radius: 5px">
            <tr>
                <td><label>Category</label></td>
                <td><input type="text" th:field="*{category}" ></td>
            </tr>
        </table>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
