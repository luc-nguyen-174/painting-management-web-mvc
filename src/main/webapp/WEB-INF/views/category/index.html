<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>Category List</h1>
    <a th:href="@{/categories/create}">Create category</a>
</center>
<div align="center">
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${categories}">
            <td>
                <a th:href="@{/categories/view/__${c.id}__}" th:text="${c.getId()}"></a>
            </td>
            <td>
                <a th:href="@{/categories/edit/__${c.id}__}" th:text="${c.getCategory()}"></a>
            </td>
            <td>
                <button id="delete" onclick="return confirm('Are you sure?')">
                    <a th:href="@{/categories/delete/__${c.id}__}"><i class="fa-solid fa-trash"></i></a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
