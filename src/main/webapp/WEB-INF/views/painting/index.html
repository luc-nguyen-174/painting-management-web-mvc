<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a th:href="@{/painting/create}">Create new painting</a>&nbsp;
    <a th:href="@{/category}">List category</a>
</div>
<form>
    <input placeholder="Nhập tên tranh..." name="search" type="text"/>
    <select name="search2" th:object="${category}">
        <option th:each="c :${category}" th:value="${c.id}" th:text="${c.category}"></option>
    </select>
    <button type="submit">SEARCH</button>
</form>
<table>
    <tr>
        <th>Tên</th>
        <th>Chiều cao (cm)</th>
        <th>Chiều rộng (cm)</th>
        <th>Chất liệu</th>
        <th>Mô tả</th>
        <th>Giá (VNĐ)</th>
        <th>Ảnh</th>
        <th>Danh mục</th>
    </tr>
    <tr th:each="p: ${painting}">
        <td><a th:href="@{/painting/edit/{id}(id=${c.getId()})}" th:text="${p.getName()}"></a></td>
        <td th:text="${p.getHeight()}"></td>
        <td th:text="${p.getWidth()}"></td>
        <td th:text="${p.getMaterial()}"></td>
        <td th:text="${p.getDescription()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td><img width="300" height="170" alt="" th:src="@{'/image/' + ${p.getImage()}}"></td>
        <td th:if="${p.getCategory()}" th:text="${p.category.getCategory()}"></td>
        <td th:unless="${p.getCategory()}"></td>
        <td>
            <button><a th:href="@{/paintings/update/__${p.id}__}">Sửa</a></button>
        </td>
        <td>
            <button id="delete" onclick="return confirm('Are you sure?')">
                <a th:href="@{/category/delete/__${c.id}__}"><i class="fa-solid fa-trash"></i></a>
            </button>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{'/paintings'(page=${paintings.number - 1})}" th:if="${paintings.hasPrevious()}">Previous</a>
    <span th:text="${paintings.number + 1}"></span>/<span th:text="${paintings.totalPages}"></span>
    <a th:href="@{'/paintings'(page=${paintings.number + 1})}" th:if="${paintings.hasNext()}">Next</a>
</div>
</body>
</html>
